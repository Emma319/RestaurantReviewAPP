<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Udacity Project Restaurant Reviews App-Detail">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-labelledby="aria-restaurant-reviews-detail">
      <h1 id="aria-restaurant-reviews-detail"><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-labelledby="aria-breadcrumb">
        <li id="aria-breadcrumb"><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div id="restaurant-map-container">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" aria-labelledby="aria-restaurant-info" tabindex="0">
        <label id="aria-restaurant-info" class="aria-label">Restaurant Information</label>

        <h2 id="restaurant-cuisine" aria-labelledby="aria-restaurant-cuisine" tabindex="0"></h2>
        <label id="aria-restaurant-cuisine" class="aria-label">Restaurant Cuisine</label>

        <div id="restaurant-info">
          <div id="restaurant-name-img">
            <h1 id="restaurant-name" aria-labelledby="restaurant-info" tabindex="0"></h1>
            <img id="restaurant-img" aria-labelledby="restaurant-info">
          </div>

          <div id="restaurant-add-hours">
            <p id="restaurant-address" aria-labelledby="restaurant-info" tabindex="0"></p>
            <table id="restaurant-hours" aria-labelledby="restaurant-info" tabindex="0"></table>
          </div>
        </div>
      </section>
      <!-- end restaurant -->

      <!-- Beginning map -->
      <section id="map-container" aria-labelledby="aria-map" role="application">
        <div id="map" aria-labelledby="aria-map"></div>
        <label id="aria-map" class="aria-label">Interactive Map</label>
      </section>
      <!-- End map -->
    </div>

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="aria-reviews-list">
      <label id="aria-reviews-list" class="aria-label">Restaurant Reviews List</label>
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" aria-labelledby="aria-footer">
    <label id="aria-footer" class="aria-label">Footer: Copyright Statement</label>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
